<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>

    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="dtContratantes" var="produto" value="#{ListarProdutos.produtos}">
                <f:facet name="header">
                    <p:outputPanel  >
                        <h:outputText value="Pesquisar em todos os campos:" />
                        <p:inputText style="width:150px" placeholder="Pressione uma tecla"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="ID" width="10">
                    <h:outputText value="#{produto.id}"/>
                </p:column>
                <p:column headerText="Nome" sortBy="#{produto.nome}" width="150"
                          filterBy="#{produto.nome}" filterMatchMode="contains">
                    <h:outputText value="#{produto.nome}"/>
                </p:column>
                <p:column headerText="Descrição" width="100">
                    <h:outputText value="#{produto.descricao}"/>
                </p:column>

                <p:column headerText="Quant" width="30">
                    <h:outputText value="#{produto.quantidade}"/>
                </p:column>

                <f:facet name="footer">
                    No total temos #{ListarProdutos.produtos.size()} Produto.
                </f:facet>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
