<ui:decorate xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:h="http://java.sun.com/jsf/html"    
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <ui:define name="conteudo">
        <section>
            <h2>Get in touch</h2>
            <h:form>
                <div class="field half first">
                    <!--<input type="text" name="name" id="name" placeholder="Name" />-->
                    <h:inputText value="#{cadastrarProdutoBean.produto.nome}"/>
                </div>
                <div class="field half">
                    <!--<input type="email" name="email" id="email" placeholder="Email" />-->
                    <h:inputText value="#{cadastrarProdutoBean.produto.descricao}"/>
                </div>
                <div class="field half first">
                    <!--<input type="email" name="email" id="email" placeholder="Email" />-->
                    <h:inputText value ="#{cadastrarProdutoBean.produto.preco}" />
                </div>
                <div class="field half">
                    <!--<input type="email" name="email" id="email" placeholder="Email" />-->
                    <h:inputText  value="#{cadastrarProdutoBean.produto.quantidade}" />
                </div>
                <ul class="actions">
                    <li>
                        <h:commandButton action="#{cadastrarProdutoBean.adicionar()}" value="Cadastrar"/>
                    </li>
                </ul>
            </h:form>
        </section>
    </ui:define>
</ui:decorate>
